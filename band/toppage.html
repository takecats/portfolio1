        <script>
            const dispics = ["img/photo/element.png", "img/photo/tower.png", "img/photo/dune.png"];
            const susu = document.getElementById('susumu');
            const modo = document.getElementById('modoru');
            const kiriin = document.getElementById('disco_giraffe');


            let num = 0;

            susu.addEventListener('click', function () {
                kiriin.style.opacity = 0;
                setTimeout(()=> {
                if (num === 2) {
                    num = 0;
                } else {
                    num++;
                }
                document.getElementById("disco_giraffe").src = dispics[num];
                    },200);
                setTimeout(()=> {kiriin.style.opacity = 1;},230);
            });

            modo.addEventListener('click', function () {
                kiriin.style.opacity = 0;
                setTimeout(()=> {
                if (num === 0) {
                    num = 2;
                } else {
                    num--;
                }
                document.getElementById("disco_giraffe").src = dispics[num];
                    },200);
                setTimeout(()=> {kiriin.style.opacity = 1;},230);
            });
        </script>
